<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoadProblem</title>
    <link rel="stylesheet" href="load.css">
</head>
<body>
    <h1 class="main-heading">Emergency is Available 24/7</h1>

    <div class="left-section">
        <div class="upload-section">
            <label for="image-upload">Upload Images:</label>
            <input type="file" id="image-upload" name="image-upload" accept="image/*">
        </div>
        <div class="address-section">
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter the address..."></textarea>
        </div>
        <div class="description_1">
            <br>
            <label for="description">Description:</label>
            <br>
            <textarea id="description" name="description" rows="3" cols="48" placeholder="Enter event description..."></textarea>
        </div>
        <div class="generate">
            <button id="displayButton">Generate ID</button>
            <div id="numberDisplay"></div>
            <button id="submitButton">Submit</button>
        </div>
        <div id="successMessage" style="display: none; color: green; margin-top: 10px;">
            Form submitted successfully!
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
